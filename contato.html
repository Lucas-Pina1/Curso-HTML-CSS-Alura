<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/reset.css" />
  <link rel="stylesheet" href="CSS/style.css" />
  <title>Contato - Barbearia Alura</title>
</head>

<body>
  <header>
    <div class="box">
      <h1><img src="img/logo.png" alt="logo da barbearia Alura - homem barbudo" </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contacts.html">Contato</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="name">Nome e sobrenome</label>
      <input type="text" id="name" class="input-pattern" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-pattern" required placeholder="seuemail@dominio.com">

      <label for="phone">Telefone</label>
      <input type="tel" id="phone" class="input-pattern" required placeholder="(XX) XXXXX-XXXX">

      <label for="message">Mensagem</label>
      <textarea id="message" cols="70" rows="10" class="input-pattern" required></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>

        <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox" for=""><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
      <input type="submit" value="Enviar formulário" class="send">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="img/logo-branco.png" alt="logo branco barbearia Alura">
    <p class="copyrigth">
      &copy; Copyright Barbearia Alura - 2021</p>
  </footer>
</body>

</html>
